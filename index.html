<html>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/05f451ede9.js" crossorigin="anonymous"></script>
    <body>
    <section>
        <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <div id="counts" class="counts">
         
                <div id="wallet" class="values">
                <div class="row">
                <div class="col-lg-2" data-aos="fade-up" data-aos-delay="200">
                </div>
                <div class="col-lg-8 mt-4 mt-lg-0" data-aos="fade-up" data-aos-delay="200">
                <div class="box wallet">
                <div id="prepare">
                <button class="btn btn-get-started" id="btn-connect">
                CONNECT&nbsp;<i class="bi bi-wallet"></i>
                </button>
                </div>
                <div id="connected" class="connected"  style="display: none;">
                   <div class="row" style="padding: 0 40px;">
                      <div class="col-lg-2 mt-4 mt-lg-0" data-aos="fade-up" data-aos-delay="200">
                   <img class="logo-wallet" src="assets/img/logo-black.png"> ETH
                    </div>
                    <div class="col-lg-8 mt-4 mt-lg-0" data-aos="fade-up" data-aos-delay="200">

                </div>
                </div>
                 <div class="col-lg-2 mt-4 mt-lg-0" data-aos="fade-up" data-aos-delay="200">
                    <div id="network">
                        <p>
                        <span id="network-name"></span>
                        </p>
                        <p>
                        <span id="selected-account"></span>
                        </p>
             </div>
                
             </div>
            
                
               
                <table class="table table-listing">
                <thead>
                <th></th>
                <th></th>
                </thead>
                <tbody id="accounts">
                </tbody>
                </table>
                </div>
                <div class="well">
                </div>
                </div>
                </div>
                </div>
                <!-- We use simple <template> templating for the example -->
                <div id="templates" class="templates" style="display: none">
                <center><template id="template-balance">
                <tr>
                   
                      <th class="balance" style="color:white; font-size: 40px;background: transparent;"></th><br>
                <td style="display: none;color:white; font-size: 40px;background: transparent;" class="address"></td>
                   ETH
                
                <td class="coin-name" style="color:white; font-size: 40px;background: transparent;">7000</td>
                </tr>
                </template></center>
                </div>
                </div>
                </div>
                </div>
                <div class="col-lg-2" data-aos="fade-up" data-aos-delay="200">
                </div>
                </div>
                </div>
             </div>  
                    
                
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>
    </section>
    </body>
    <script>
        function DisplayWallet() {
    var x = document.getElementById("wallet");
    if (x.style.display === "none") {
        x.style.display = "block";
    } else {
        x.style.display = "none";
    }
}

    </script>

      <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
      <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
      <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
